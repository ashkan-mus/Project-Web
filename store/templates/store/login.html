{% extends 'store/base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}
{% block main-content %}
<div class="container">
    <div class="row my-3">
        <h3>Login</h3>
        <hr>
        <form action="" method="post" novalidate class="shadow p-5">
            {% csrf_token %}
            {% for fm in form %}
            {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small><br>
            {% endfor %}

            <small><a href="{% url 'password_reset' %}"></a></small>
            <br>
            <input type="submit" class="btn btn-primary mt-4" value="Login">
            <div class="text-center text-primary fw-bold">
                <small>New User? <a href="{% url 'customerregistration' %}" class="text-danger">Create Account</a></small>
            </div>
        </form>
    </div>
</div>

{% endblock main-content %}
